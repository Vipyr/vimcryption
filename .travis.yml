language:
  python

os:
  - linux
  - osx

python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'

before_script:
  python travis_setup.py install

script:
  nose2 -s test

matrix:
  allow_failures:
    - os: osx
  include:
    - os: linux
      python: '2.7'
      branches:
        only: gh-pages
      env: PATH=~/.local/bin:$PATH
      before_script: python travis_setup.py install ; pip install --user anybadge
      script: ./update-gh-pages.sh

notifications:
  slack:
    rooms:
      secure: 
